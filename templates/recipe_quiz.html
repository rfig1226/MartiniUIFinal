{% extends "layout.html" %} {% block content %}

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'recipe_quiz.js') }}"
></script>

<script>
  let recipe_id = {{recipe_id|tojson}}
</script>

<div class="container">
  <div class="section-title recipe-quiz-header">Recipe Quiz Time!</div>
  <div id="recipe-quiz-instructions">
    Arrange the steps in the correct order:
  </div>
  <ul class="sortable reg-text" id="steps-list">
    <!-- Steps will be dynamically inserted here -->
  </ul>
  <div id="recipe-quiz-container">
    <button class="btn-custom" id="check-answers">Check Answers</button>
    <div class="main-text" id="result"></div>
    <button class="btn-custom" id="reset" style="display: none">Reset</button>
    <!-- Initially hidden -->
    <button class="btn-custom-dark" id="simulation-btn" style="display: none">
      Time for the real deal!
    </button>
  </div>
</div>
{% endblock %}
